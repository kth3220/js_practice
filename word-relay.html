<body>

    <div><span id = "order">1</span>번째 참가자</div>
    <div>제시어 : <span id = "word"></span></div>
    <input type="">
    <button>입력</button>
    <script>
    const number = parseInt(prompt('몇명이 참가하나요?'),10);
    const $button = document.querySelector('button');
    const $input = document.querySelector('input');
    const $word = document.querySelector('#word');
    const $order = document.querySelector('#order');
    let word; //제시어
    let newWord; //새로 입력한 단어

    const onClickButton = () => {   
        if (!word || word[word.length - 1 ] === newWord[0]) { //제시어가 비어 있는가?
            //비어있다.
            word = newWord; //입력한 단어가 제시어가 된다.
            $word.textContent = word;
            const order = Number($order.textContent);   //현재순서
            if (order + 1 > number) { //order ===number랑 같음
                $order.textContent = 1;
            } else{
                $order.textContent = order + 1;
            }
            $input.value = '';
            $input.focus();
        } /*else {
                //비어있지 않다.
                if(word[word.lenght -1] === newWord[0] ){ //올바른다
                    word = newWord; //입력한 단어가 제시가 된다.
                    $word.textContent = word;
                    $input.value = '';
                    const order = Number($order.textContent);   //현재순서
                    if (order + 1 > number) { //order ===number랑 같음
                        $order.textContent = 1;
                    } else{
                        $order.textContent = order + 1;
                    }
                    $input.value = '';
                    $input.focus();
                } */else {//올바르지 않은가
                    alert('올바르지 않은 단어입니다 !');
                    $input.value = '';
                    $input.focus();
            }  

         } ;
    const onInput = (event) => {
        newWord = event.target.value;
    };

    $button.addEventListener('click', onClickButton);
    $input.addEventListener('input', onInput);
